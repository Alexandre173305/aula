<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar Compra - MegaStore</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="navbar">
    <h1 class="logo">MegaStore</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="login.html">Login</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main class="container grid-checkout">
    <section class="box">
      <h2>Endereço de Entrega</h2>
      <form id="checkout-form">
        <label>CEP
          <input type="text" id="cep" placeholder="Digite seu CEP" required />
        </label>

        <label>Rua
          <input type="text" id="rua" required />
        </label>

        <div class="row">
          <label>Número
            <input type="text" id="numero" required />
          </label>
          <label>Complemento
            <input type="text" id="complemento" placeholder="Apto, Bloco..." />
          </label>
        </div>

        <label>Bairro
          <input type="text" id="bairro" required />
        </label>

        <div class="row">
          <label>Cidade
            <input type="text" id="cidade" required />
          </label>
          <label>Estado (UF)
            <input type="text" id="estado" required />
          </label>
        </div>

        <label>País
          <input type="text" id="pais" value="Brasil" required />
        </label>

        <h2>Forma de Pagamento</h2>
        <select id="pagamento" required>
          <option value="">Selecione</option>
          <option value="cartao">Cartão de Crédito</option>
           <option value="cartao">Cartão de Debito</option>
          <option value="pix">PIX</option>
          <option value="boleto">Boleto</option>
        </select>

        <div id="pagamento-detalhes" class="pagamento-detalhes"></div>

        <button class="btn primario" type="submit">Confirmar pagamento</button>
      </form>
    </section>

    <aside class="box">
      <h2>Resumo do Pedido</h2>
      <ul id="resumo-itens" class="lista"></ul>
      <p id="resumo-total" class="total"></p>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
